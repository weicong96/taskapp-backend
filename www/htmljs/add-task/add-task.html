
<ion-view view-title="Add Task">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>
  <ion-content scroll="false">
    <div class="list content-bottom-scroll">
      <div class="bottom-form">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Task Name</span>
          <input type="text" placeholder="Describe your task eg. buy groceries" ng-model="vm.task.title">
        </label>

        <label class="item item-stacked-label">
          <span class="item-stacked-label" style="margin-bottom: 8px;" >Location</span>
          <div ng-show="addTask.location != undefined">
            <!--<p>{{ location+'  '+location }}</p>-->
            <my-map zoom='addTask.zoom' center='addTask.center' markers='addTask.markers'></my-map>
            {{ addTask.location }}
          </div>
          <div on-tap="addTask.openModal()" ng-show="addTask.location == undefined">
            <a class="button button-icon icon ion-plus-round">&nbsp;</a>
            <span class="input-label">Add your location</span>
          </div>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Inform me when :
          </div>
          <select ng-model="vm.task.inform">
            <option value='entering'>Entering</option>
            <option value='leaving' selected>Leaving</option>
          </select>
        </label>
      </div>
    </div>

  </ion-content>
      <div>
        <button class="button button-full button-positive button-bottom-scroll" ng-click='addTask.addTask()'>
          Create Task
        </button>
      </div>
</ion-view>
