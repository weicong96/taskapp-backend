<ion-view view-title="Choose Location">
  <ion-content scroll="false" has-bouncing="false">
    <div style="position: relative;height:100%">
      <div class="overlay-input bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model='chooseLocation.address' ng-click="chooseLocation.chooseLocation()" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }">
        </label>
        <button ng-click="chooseLocation.useLocation()" class="button button-clear">
          Use this
        </button>
      </div>

      <my-map zoom='chooseLocation.zoom' center='chooseLocation.center' markers='chooseLocation.markers'></my-map>

    </div>
  </ion-content>
</ion-view>
